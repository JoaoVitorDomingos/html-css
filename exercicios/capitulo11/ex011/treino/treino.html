<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <h1>Treino de imagens</h1>
    <p>Vou colocar imagens de diferentes tamanhos dependendo da resolução da tela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgs/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imgs/imagem-m.jpg" type="image/jpg">
        <img src="imgs/imagem-g.jpg" alt="imagem flexível">
    </picture>
</body>
</html>
