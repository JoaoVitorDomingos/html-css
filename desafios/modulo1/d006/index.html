<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <header>">Cabeçalho</abbr></li>
        <li><abbr title="Use a tag <nav>">Itens de Navegação</abbr></li>
        <li><abbr title="Use a tag <main>">Parte principal do seu site</abbr></li>
        <li><abbr title="Use a tag <footer>">Rodapé</abbr></li>
        <li><abbr title="Use a tag <br>">Pular linha</abbr></li>
        <li><abbr title="Use a tag <video>">Adicionar video</abbr></li>
        <li><abbr title="Use a tag <audio>">Adicionar audio</abbr></li>
    </ul>
</body>
</html>
